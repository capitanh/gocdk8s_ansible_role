- name: Install gocd helm repo
  command: helm repo add gocd https://gocd.github.io/helm-chart
  become: "{{admin_user}}"

- name: Install gocd helm chart
  command: "helm install {{gocd_app_name}} gocd/gocd -f /tmp/values.yml --namespace {{k8s_namespace}}"
  become: "{{admin_user}}"

