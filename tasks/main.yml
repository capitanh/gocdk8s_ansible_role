---
- name: Create gocd folders
  file:
    path: "{{gocd_data_dir}}/godata"
    state: directory
    owner: "{{admin_user}}"
    group: "{{admin_user}}"
    mode: 0777

- name: Send persisten volume definition and helm chart config file
  template:
    src: "{{item}}"
    dest: /tmp/
  with_items:
    - ns.yml
    - pv.yml
    - pvc.yml

- name: Create k8s resources
  command: "microk8s.kubectl apply -f {{item}}"
  with_items:
    - /tmp/ns.yml
    - /tmp/pv.yml
    - /tmp/pvc.yml

